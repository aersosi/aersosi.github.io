<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" overflow="visible"><defs/>
<filter id="dropshadow" height="130%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
  <feOffset dx="0" dy="0" result="offsetblur"/> <!-- how much to offset -->
  <feComponentTransfer>
    <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
  </feComponentTransfer>
  <feMerge> 
    <feMergeNode/> <!-- this contains the offset blurred image -->
    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
  </feMerge>
</filter>
<style>.st1{fill:none;stroke:#000;stroke-width:4;stroke-miterlimit:10}</style>
<path fill="#fff" style="filter:url(#dropshadow)" d="M50 87.5c-20.7 0-37.5-16.8-37.5-37.5S29.3 12.5 50 12.5 87.5 29.3 87.5 50 70.7 87.5 50 87.5z"/>
<path d="M50 25v50M75 50H25" class="st1"/>
<path fill="none" d="M0 0h100v100H0z"/>
</svg>